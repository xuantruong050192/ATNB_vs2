<div class="main-content">
    <div class="container-fluid">
      <div class="row">
  
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h3> Book Management</h3>
        </div>
        <hr>
  
        <div class="row">
  
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <kendo-grid
              [data]="view | async"
              [height]="533"
              [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
              [pageable]="true" [sortable]="true"
              (dataStateChange)="onStateChange($event)"
              (edit)="editHandler($event)" (remove)="removeHandler($event)"
              (add)="addHandler($event)"
            >
              <ng-template kendoGridToolbarTemplate>
                <button kendoGridAddCommand  [routerLink]="['/edit-book']" >Add new</button>
              </ng-template>
              <kendo-grid-column field="ProductID" title="ID" width="40">
              </kendo-grid-column>
              <kendo-grid-column field="ProductName" title="Name" width="250">
              </kendo-grid-column>
              <kendo-grid-column field="Category.CategoryName" title="Category">
              </kendo-grid-column>
              <kendo-grid-column field="UnitPrice" title="Price" width="80">
              </kendo-grid-column>
              <kendo-grid-column field="UnitsInStock" title="In stock" width="80">
              </kendo-grid-column>
              <kendo-grid-column field="Discontinued" title="Discontinued" width="120">
                <ng-template kendoGridCellTemplate let-dataItem>
                  <input type="checkbox" [checked]="dataItem.Discontinued" disabled/>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-command-column title="command" width="220">
                <ng-template kendoGridCellTemplate>
                  <button kendoGridEditCommand [primary]="true">Edit</button>
                  <button kendoGridRemoveCommand>Delete</button>
                </ng-template>
              </kendo-grid-command-column>
            </kendo-grid>
          </div>
  
        </div>
  
  
        <!-- <div class="row">
  
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <app-edit-book [model]="editDataItem" [isNew]="isNew" (save)="saveHandler($event)" (cancel)="cancelHandler()"></app-edit-book>
          </div>
  
        </div> -->
  
      </div>
    </div>
  </div>
