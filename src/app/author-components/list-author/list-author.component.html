<div class="main-content">
    <div class="container-fluid">
      <div class="row">
  
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h3>Author Management</h3>
        </div>
        <hr>
  
        <div class="row">
  
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <kendo-grid
              [data]="view | async"
              [height]="533"
              
              (dataStateChange)="onStateChange($event)"
              (edit)="editHandler($event)" (remove)="removeHandler($event)"
              (add)="addHandler($event)"
              >
             
           
              <ng-template kendoGridToolbarTemplate>
                   <div class="row">
                    
                    <div class="col-xs-6 col-sm-6 col-md-8 col-lg-6">
                        <button kendoGridAddCommand style="background: green;width: 100px;color: white"   >
                            <i class="fas fa-plus">
        
                            </i>
                         &nbsp; Add new</button>
                    </div>
                    
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="input-group">
                            <input type="text" class="form-control SearchBar" placeholder="Search for..." style="border:1px solid;border-color:gainsboro; border-bottom:0px">
                           
                            <button kendoGridAddCommand   >
                                <i class="glyphicon glyphicon-search"></i>
                             &nbsp; Search</button>
                                  
                            
                          </div><!-- /input-group -->
                    </div>
                    
                    
                  </div>
              </ng-template>
              <kendo-grid-column field="AuthorID" title="ID" width="120">
              </kendo-grid-column>
              <kendo-grid-column field="AuthorName" title="Name" width="250">
              </kendo-grid-column>
              <kendo-grid-column field="History" title="History">
              </kendo-grid-column>
              <kendo-grid-command-column title="command" width="250">
                <ng-template kendoGridCellTemplate>
                  <button kendoGridEditCommand style="background:blue;width: 100px;color: white">
                      <i class="far fa-edit"></i>
                      &nbsp;Edit
                  </button>
                  <button kendoGridRemoveCommand style="background:red;width: 100px;color: white">
                      <i class="far fa-trash-alt"></i>
                      &nbsp; Delete
                  </button>
                </ng-template>
              </kendo-grid-command-column>
            </kendo-grid>
          </div>
  
        </div>
  
  
         <div class="row">
  
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <edit-author [model]="editDataItem" [isNew]="isNew" (save)="saveHandler($event)" (cancel)="cancelHandler()"></edit-author>
          </div>
  
        </div> 
   
      </div>
    </div>
  </div>
